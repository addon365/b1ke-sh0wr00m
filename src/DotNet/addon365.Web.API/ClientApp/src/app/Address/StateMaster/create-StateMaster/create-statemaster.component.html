<h3>Create State</h3>
<div fxLayout="column" fxLayoutGap="20px" class="example-form">
  <form name="createState">
    <div fxLayout="column">
      <mat-form-field>
        <input
          matInput
          placeholder="State Name"
          value=""
          name="StateName"
          [(ngModel)]="StateMaster.stateName"
        />
      </mat-form-field>

      <div>
        <button mat-raised-button (click)="onSave()">Save</button>
      </div>
    </div>
  </form>
</div>
