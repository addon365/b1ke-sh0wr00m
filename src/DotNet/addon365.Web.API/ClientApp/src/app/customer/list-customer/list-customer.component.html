<h3>List Customers</h3>
<div class="box">
  <button
    mat-raised-button
    color="accent"
    mat-button
    [matMenuTriggerFor]="menu"
  >
    Add Customer
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="downloadTemplate()">
      Download Template
    </button>
    <button mat-menu-item (click)="openDialog()">Upload Customers</button>
  </mat-menu>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef>Customer Name</th>
      <td mat-cell *matCellDef="let element">{{ element.user.userName }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="businessName">
      <th mat-header-cell *matHeaderCellDef>Business Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.contact.businessName }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="mobileNumber">
      <th mat-header-cell *matHeaderCellDef>Mobile Number</th>
      <td mat-cell *matCellDef="let element">
        {{ element.contact.mobileNumber }}
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="localityOrVillage">
      <th mat-header-cell *matHeaderCellDef>Village</th>
      <td mat-cell *matCellDef="let element">
        {{ element.contact.contactAddress.localityOrVillage }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="subDistrict">
      <th mat-header-cell *matHeaderCellDef>District</th>
      <td mat-cell *matCellDef="let element">
        {{ element.contact.contactAddress.subDistrict }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displcayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displcayedColumns"></tr>
  </table>
</div>
