<div class="box" fxLayout="column">
  <h3>List Appointment</h3>
  <div class="filter" fxLayoutAlign="end end">
    <mat-form-field>
      <mat-select placeholder="Select Status" [(ngModel)]="filterStatus">
        <mat-option *ngFor="let status of statuses" [value]="status">
          {{ status.statusName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-icon-button aria-label="Filter" (click)="filter()">
      <mat-icon>filter_list</mat-icon>
    </button>
    <button mat-icon-button aria-label="Clear Filter" (click)="clearFilter()">
        <mat-icon>clear_all</mat-icon>
      </button>
    <button
      mat-raised-button
      color="accent"
      [routerLink]="['/create-appointment']"
    >
      Create Appointment
    </button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef>Lead Person Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.leadName }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="appointmentDate">
      <th mat-header-cell *matHeaderCellDef>Appointment Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.appointmentDate | date: "shortDate" }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        {{ element.status }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef>Due Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.dueDate | date: "shortDate" }}
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="assignedTo">
      <th mat-header-cell *matHeaderCellDef>Assigned To</th>
      <td mat-cell *matCellDef="let element">
        {{ element.assignedTo }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="comments">
      <th mat-header-cell *matHeaderCellDef>Comments</th>
      <td mat-cell *matCellDef="let element">
        {{ element.comments }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
