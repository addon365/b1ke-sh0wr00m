<div class="box" fxLayout="column" fxLayoutAlign="space-evenly none">
  <h3>List Employee</h3>
  <div fxLayout="row" fxLayoutAlign="end center">
    <div>
      <button
        mat-raised-button
        color="accent"
        mat-button
        [matMenuTriggerFor]="menu"
      >
        Add Employee
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="downloadTemplate()">
          Download Template
        </button>
        <button mat-menu-item (click)="openDialog()">Upload Employees</button>
      </mat-menu>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="employeeName">
      <th mat-header-cell *matHeaderCellDef>Employee Name</th>
      <td mat-cell *matCellDef="let element">{{ element.user.userName }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let element">
        {{element.user.roleGroup.name}}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="mobileNumber">
      <th mat-header-cell *matHeaderCellDef>Mobile Number</th>
      <td mat-cell *matCellDef="let element">
        {{ element.profile.mobileNumber }}
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="localityOrVillage">
      <th mat-header-cell *matHeaderCellDef>Village</th>
      <td mat-cell *matCellDef="let element">
        {{ element.profile.contactAddress.localityOrVillage }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="subDistrict">
      <th mat-header-cell *matHeaderCellDef>District</th>
      <td mat-cell *matCellDef="let element">
        {{ element.profile.contactAddress.subDistrict }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displcayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displcayedColumns"></tr>
  </table>
</div>
