<div fxLayout="column" fxLayoutGap="20px">
  <div>
    <mat-card>
      <div class="title">
        Inquired Products Performance Dashboard
      </div>
    </mat-card>
  </div>
  <div class="content">
    <div class="item">
      <mat-card>
        <google-chart [data]="pieChartData"></google-chart>
      </mat-card>
    </div>
    <div class="item">
      <mat-card>
        <div>
          <mat-form-field>
            <mat-select placeholder="Years" [(ngModel)]="selectedYear" (selectionChange)="onYearChanged($event)">
              <mat-option *ngFor="let year of years" [value]="year">
                {{year}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <google-chart #yearChartId  [data]="yearChartData"></google-chart>
      </mat-card>
    </div>
    <div class="item">
      <mat-card>
        <google-chart [data]="tableChart"></google-chart>
      </mat-card>
    </div>
    <div class="item">
      <mat-card>
        <google-chart [data]="lineChart"></google-chart>
      </mat-card>
    </div>
  </div>
</div>
