<div class="root-container">
  <header>
    <mat-toolbar>
      <div class="title"> SVB Bike Show Room </div>
      <div class="user">
        <div>
          Hi {{user.userName}},
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="logout()">Logout</button>
            <button mat-menu-item [routerLink]="['/change-password']">Change Password</button>
            <button mat-menu-item>Settings</button>
            <button mat-menu-item>Help</button>
          </mat-menu>
        </div>
      </div>

    </mat-toolbar>
  </header>
  <main class="main-content">
    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #sidenav class="sidenav" mode="side" opened>
        <mat-nav-list>
          <mat-list-item>
            <button mat-icon-button routerLink="/dashboard">
              <mat-icon>dashboard</mat-icon>
            </button>
            <a matLine routerLink="/dashboard"> Dashboard </a>
          </mat-list-item>
        </mat-nav-list>

      </mat-sidenav>

      <mat-sidenav-content>
        <div class="content">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </main>
  <footer>
    <mat-toolbar>Copyright for good</mat-toolbar>
  </footer>
</div>
